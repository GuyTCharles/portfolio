<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

         .card-container {
            width: 90%;
            max-width: 600px;
            height: auto;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #fff;
            box-sizing: border-box;
            margin: 20px auto;
            flex-direction: row;
        }

        .card-container img {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
        }

        .card-details {
            flex: 1;
            padding-left: 10px;
        }

        .card-details h1 {
            margin: 0;
            font-size: 25px;
            margin-top: 12px;
        }

        .card-details h2 {
            margin: 1px 2px;
            font-size: 17px;
            font-weight: normal;
        }

        .subtitle-span {
            margin-left: 149px;
        }

        .contact-info {
            margin-top: 6px;
            font-size: 17px;
        }
        
        address {
            line-height: normal;
            display: block;
            font-style: normal;
        }

        .address i {
            vertical-align: middle;
            font-size: 20px;
            margin-left: 1px;
        }
        
        .zipcode {
            font-family: Arial, sans-serif;
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            margin-left: 10px;
        }

        .small-text {
            font-size: 13px;
            margin-top: 25px;
            margin-bottom: 14px;
            font-weight: bold;
        }

        i {
            margin-top: 5px;
            margin-right: 3px;
            color: #73e6ff;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        .phone-number,
        .email-address {
            margin-bottom: 12px;
        }

        .email-address i {
            vertical-align: middle;
        }

        .download-card {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .download-card a {
            display: inline-block;
            padding: 10px 18px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-card a:hover {
            background-color: #2563eb;
        }
        
        /* Media queries for small screen responsiveness */
        @media (max-width: 669px) {
            .card-container {
                flex-direction: column;
                height: auto;
            }

            .card-container img {
                width: 140px;
                height: 140px;
                margin: 0;
            }
            
            .profile-icon {
                margin-top: 20px;
            }
    
            .card-details {
                padding-left: 10px;
                text-align: left;
            }

            .card-details h1 {
                font-size: 25px;
                margin: 0;
            }

            .card-details h2 {
                font-size: 17px;
            }

            .contact-info {
                font-size: 17px;
            }

            .small-text {
                font-size: 13px;
            }

            .address i {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <figure class="profile-icon">
            <img src="ID_Photo.png" alt="Profile Photo">
        </figure>
        <div class="card-details">
            <header>
                <h1>GUY THIERRY CHARLES</h1>
                <h2>IT TECHNICIAN / WEB DESIGNER<br><span class="subtitle-span">& DEVELOPER</span></h2>
            </header>
            <div class="contact-info">
                <div class="phone-number">
                    <a href="tel:+19173425599">
                        <i class="fas fa-phone"></i>
                        917-342-5599
                    </a>
                </div>

                <div class="email-address">
                    <a href="mailto:example@example.com">
                        <i class="fas fa-envelope"></i>
                        guythierrycharles@gmail.com
                    </a>
                </div>

                <div class="address">
                    <a href="https://www.google.com/maps/place/3855+Shore+Parkway,+Brooklyn,+NY+11235" target="_blank">
                        <i class="fa-solid fa-location-dot"><span class="zipcode">Brooklyn, NY 11235</span></i> 
                    </a>
                </div>
            </div>
            <footer>
                <p class="small-text"> MY EXPERTISE IS YOUR SOLUTION</p>
            </footer>
        </div>
    </div>
    <div class="download-card">
        <a href="Guy_Thierry_Charles_Business_Card.jpg" download="Guy_Thierry_Charles_Business_Card.jpg">
            <i class="fas fa-download"></i> Download Business Card
        </a>
    </div>
</body></html>
